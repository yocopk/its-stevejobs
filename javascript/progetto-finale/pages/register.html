<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MarketDeal</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    <link rel="stylesheet" href="../global.css" />
    <script src="../utils/middleware.js"></script>
    <script src="../utils/path-helper.js" type="module" defer></script>
    <script src="../components/navbar.js" type="module" defer></script>
    <script src="../components/footer.js" defer></script>
    <script src="../utils/form-validation.js" defer></script>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <!-- NAVBAR will be dynamically injected by navbar.js -->

    <!-- MAIN CONTENT -->
    <main class="px-4 max-w-md mx-auto pt-10">
      <div id="form-container" class="bg-slate-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">
          Registrati
        </h1>

        <form class="space-y-6">
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Nome Completo</label
            >
            <input
              type="text"
              id="name"
              class="w-full px-4 py-2 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none transition-colors"
              placeholder="Il tuo nome completo"
              required
            />
          </div>

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none transition-colors"
              placeholder="Scegli un username"
              required
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none transition-colors"
              placeholder="La tua email"
              required
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 pr-12 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none transition-colors"
                placeholder="Crea una password"
                required
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white transition-colors cursor-pointer"
                aria-label="Mostra/Nascondi password"
              >
                <svg
                  id="eye-open-password"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                <svg
                  id="eye-closed-password"
                  class="w-5 h-5 hidden"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label
              for="confirm-password"
              class="block text-sm font-medium text-slate-300 mb-2"
              >Conferma Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="confirm-password"
                class="w-full px-4 py-2 pr-12 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none transition-colors"
                placeholder="Conferma la password"
                required
              />
              <button
                type="button"
                id="toggle-confirm-password"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white transition-colors cursor-pointer"
                aria-label="Mostra/Nascondi conferma password"
              >
                <svg
                  id="eye-open-confirm"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                <svg
                  id="eye-closed-confirm"
                  class="w-5 h-5 hidden"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              class="mr-2 text-red-500 focus:ring-red-500 focus:ring-2"
              required
            />
            <label for="terms" class="text-slate-300 text-sm">
              Accetto i
              <a
                href="#"
                class="text-red-500 hover:text-red-400 transition-colors"
                >Termini di Servizio</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
          >
            Registrati
          </button>
        </form>

        <div class="text-center mt-6">
          <p class="text-slate-400 text-sm">
            Hai gi√† un account?
            <a
              href="login.html"
              class="text-red-500 hover:text-red-400 transition-colors"
              >Accedi</a
            >
          </p>

          <!-- Informazioni sui requisiti password -->
          <div class="mt-4 p-3 bg-slate-700 rounded-md">
            <p class="text-slate-300 text-xs font-medium mb-1">
              Requisiti password:
            </p>
            <p class="text-slate-400 text-xs">
              Almeno 6 caratteri, una maiuscola, una minuscola e un numero
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER will be dynamically injected by footer.js -->

    <script>
      // Inizializza il middleware di autenticazione
      document.addEventListener("DOMContentLoaded", () => {
        if (window.AuthMiddleware && window.AuthMiddleware.initMiddleware) {
          window.AuthMiddleware.initMiddleware();
        }
      });
    </script>
  </body>
</html>
