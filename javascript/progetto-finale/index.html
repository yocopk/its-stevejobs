<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svendolo</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    <link rel="stylesheet" href="global.css" />
    <!-- Carica i moduli base per primi -->
    <script src="script.js" defer></script>
    <script src="utils/path-helper.js" type="module" defer></script>
    <script src="components/navbar.js" type="module" defer></script>
    <script src="components/footer.js" defer></script>
    <script src="utils/form-validation.js" defer></script>
    <script src="components/ad-modal.js" type="module" defer></script>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <!-- NAVBAR will be dynamically injected by navbar.js -->

    <!-- MAIN CONTENT -->
    <main class="px-4 max-w-6xl mx-auto">
      <!-- SEARCH BAR -->
      <div class="bg-slate-800 mt-5 p-6 rounded-lg shadow-lg">
        <div class="flex flex-col gap-4">
          <!-- Search input row -->
          <div class="flex gap-2 w-full">
            <input
              id="search-input"
              type="text"
              placeholder="Cerca prodotti... es. iphone, laptop, etc."
              class="px-4 py-2 rounded-md bg-slate-700 text-white placeholder-slate-400 border border-slate-600 focus:border-red-500 focus:outline-none flex-1"
            />
            <button
              id="search-button"
              type="button"
              class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors font-medium whitespace-nowrap cursor-pointer"
            >
              Cerca
            </button>
          </div>
          <!-- Filters row -->
          <div class="flex flex-col sm:flex-row gap-3 w-full">
            <select
              name="categories"
              id="categories"
              class="px-4 py-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:border-red-500 focus:outline-none w-full sm:w-auto sm:flex-1"
            >
              <option value="all-categories">Tutte le categorie</option>
            </select>
            <select
              name="cities"
              id="cities"
              class="px-4 py-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:border-red-500 focus:outline-none w-full sm:w-auto sm:flex-1"
            >
              <option value="">Tutta Italia</option>
              <!-- Le cittÃ  verranno caricate dinamicamente -->
            </select>
          </div>
        </div>
      </div>
      <!-- END SEARCH BAR -->

      <!-- HERO SECTION -->
      <section class="flex flex-col items-center text-white mt-12">
        <h1
          class="text-4xl flex flex-col md:flex-row gap-3 md:text-5xl font-bold mb-4 text-center"
        >
          Benvenuto su
          <div class="flex items-baseline gap-1">
            <p class="text-red-500 font-bold text-5xl">SVENDOL</p>
            <img src="assets/logo.svg" alt="MarketDeal Logo" class="size-9" />
          </div>
        </h1>
        <p class="text-lg md:text-xl text-slate-300 text-center max-w-2xl mb-6">
          Il tuo negozio unico per tutte le tue esigenze di mercato.
        </p>
        <button
          id="open-modal-btn"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 shadow-lg cursor-pointer"
        >
          Pubblica un annuncio
        </button>
      </section>
      <!-- END HERO SECTION -->

      <!-- RESULT SECTION -->
      <section id="search-results" class="mt-12"></section>

      <!-- FEATURED PRODUCTS SECTION -->
      <section class="mt-16">
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-8 text-center">
          Prodotti in evidenza
        </h2>
        <div
          id="featured-products"
          class="product-list bg-slate-800 rounded-lg p-6 min-h-[200px] flex items-center justify-center"
        >
          <p class="text-slate-400 text-lg">Caricamento prodotti...</p>
        </div>
      </section>
      <!-- END FEATURED PRODUCTS SECTION -->
    </main>

    <!-- MODAL COMPONENT will be dynamically injected by ad-modal.js -->
  </body>
</html>
